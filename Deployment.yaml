apiVersion: apps/v1 
kind: Deployment 
metadata:
  name: kubedemofromJenkins
spec:
  replicas: 2 
  selector:
   matchLabels:
    app: kubedemofromJenkins
  template:
    metadata: 
      labels:
        app: kubedemofromJenkins
    spec:
      containers:
      - name: kubedemofromJenkins
        image: ramkitcs/dockerapp:30 
        ports:
        - containerPort: 8080
---
apiVersion: v1 
kind: Service 
metadata:
  name: kubedemofromJenkins-svc 
  labels:
    app: kubedemofromJenkins 
spec:
  type: LoadBalancer 
  ports:
  - protocol: TCP 
    port: 8009
    targetPort: 8080
  selector:
    app: kubedemofromJenkins
